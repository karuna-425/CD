<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="sig up.css">
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="register-left">
                <img src="logo.png" alt="Crystal Delta" class="logo">
                <h2>Register</h2>
                <form action="#" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                    <a href="log in.html"><button type="submit">Register</button></a>
                </form>
                <p>Yes, I have an account! <a href="log in.html">Login</a></p>
            </div>
            <div class="register-right">
                <img src="" alt="Learning Illustration">
            </div>
        </div>
    </div>
</body>
</html>
